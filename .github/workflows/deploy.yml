name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create CI environment file
        run: |
          cat <<'EOF' > .env
          # Frontend (Vite) - Using placeholder values for CI build
          VITE_FIREBASE_API_KEY=
          VITE_FIREBASE_AUTH_DOMAIN=
          VITE_FIREBASE_PROJECT_ID=
          VITE_FIREBASE_STORAGE_BUCKET=
          VITE_FIREBASE_MESSAGING_SENDER_ID=
          VITE_FIREBASE_APP_ID=
          VITE_FIREBASE_MEASUREMENT_ID=
          VITE_FIREBASE_RECAPTCHA_SITE_KEY=
          VITE_GOOGLE_OAUTH_CLIENT_ID=
          VITE_GEMINI_API_KEY=
          VITE_PUBLIC_ONCHAINKIT_API_KEY=
          VITE_BASE_RPC_URL=https://sepolia.base.org
          VITE_FRACTAL_RECIPE_CONTRACT_ADDRESS=
          VITE_FRACTAL_RECIPE_DEPLOY_BLOCK=0

          # Backend (server) - Using minimal values for build
          PORT=4000
          JWT_SECRET=ci-secret
          JWT_TTL_SECONDS=3600
          CORS_ORIGIN=http://localhost:5173
          FIREBASE_PROJECT_ID=ci
          FIREBASE_CLIENT_EMAIL=
          FIREBASE_PRIVATE_KEY="-----BEGIN PRIVATE KEY-----\n\n-----END PRIVATE KEY-----\n"
          GOOGLE_OAUTH_CLIENT_ID=
          PASSWORD_MIN_LENGTH=10
          PWD_RESET_OTP_TTL_MS=600000
          PWD_RESET_MAX_ATTEMPTS=5
          GITHUB_WEBHOOK_SECRET=ci-webhook-secret
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
