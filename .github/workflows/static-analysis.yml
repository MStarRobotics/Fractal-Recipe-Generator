name: Static Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: static-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: ESLint and TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create CI .env
        run: |
          cat <<'EOF' > .env
          # Frontend (Vite)
          VITE_FIREBASE_API_KEY=
          VITE_FIREBASE_AUTH_DOMAIN=
          VITE_FIREBASE_PROJECT_ID=
          VITE_FIREBASE_STORAGE_BUCKET=
          VITE_FIREBASE_MESSAGING_SENDER_ID=
          VITE_FIREBASE_APP_ID=
          VITE_FIREBASE_MEASUREMENT_ID=
          VITE_GOOGLE_OAUTH_CLIENT_ID=
          VITE_GEMINI_API_KEY=
          VITE_PUBLIC_ONCHAINKIT_API_KEY=
          VITE_BASE_RPC_URL=https://sepolia.base.org
          VITE_FRACTAL_RECIPE_CONTRACT_ADDRESS=
          VITE_FRACTAL_RECIPE_DEPLOY_BLOCK=0

          # Backend (server)
          PORT=4000
          JWT_SECRET=ci-secret
          JWT_TTL_SECONDS=3600
          CORS_ORIGIN=http://localhost:5173
          FIREBASE_PROJECT_ID=ci
          FIREBASE_CLIENT_EMAIL=
          FIREBASE_PRIVATE_KEY="-----BEGIN PRIVATE KEY-----\n\n-----END PRIVATE KEY-----\n"
          GOOGLE_OAUTH_CLIENT_ID=
          PASSWORD_MIN_LENGTH=10
          PWD_RESET_OTP_TTL_MS=600000
          PWD_RESET_MAX_ATTEMPTS=5
          WEBHOOK_SECRET=ci-webhook-secret
          EOF

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run typecheck
